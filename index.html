<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
	<title>To-Do, Shortly</title>

  <link href="css/style.css" rel="stylesheet">
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</head>

<body>

    <h1><a href="http://tgolson.com/projects/to-do-shortly/">To-Do, <em>Shortly</em></a></h1>
    <h2><em>When you don't want to make a big deal out of it.</em></h2>

    <textarea class="add_note" type="text" placeholder="Type in a note..."></textarea>
    <button id="add_button">add note</button>

    <ul>
      <li><a class="remove_note">&otimes;</a><span class="color">&nbsp;</span><span class="note_class">This is a sample note. Delete me!</span></li>
      <li><a class="remove_note">&otimes;</a><span class="color">&nbsp;</span><span class="note_class">And me!</span></li>
      <li><a class="remove_note">&otimes;</a><span class="color">&nbsp;</span><span class="note_class">Don't forget this one.</span></li>
    </ul>

    <p class="bottom_hints">Click notes to toggle highlight. Hover and click '&otimes;' to delete, or <a class="clear_all">clear all notes</a>.</p>

  <footer>  
    <p><small>Created by <a href="http://tgolson.com" target="_blank">Tyler Olson</a> &middot See project on <a href="https://github.com/TGOlson/to-do-shortly" target="_blank">GitHub</a></small></p>  
  </footer>  

</body>
</html>
